<div style="height:100vh; display:flex; flex-direction:column;">
  <mat-toolbar color="primary">
    <button mat-icon-button matRipple (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="content">{{title}}</span>
  </mat-toolbar>
  <mat-sidenav-container style="flex:1 100%">
    <mat-sidenav #sidenav [opened]="true" [mode]="'side'">
      <small style="margin: 10px;">Tools</small>
      <mat-nav-list>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['/customers']">
          <mat-icon matListIcon>home</mat-icon>
          <h4 matLine>Customers</h4>
        </a>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['.']">
          <mat-icon matListIcon>chat</mat-icon>
          <h4 matLine>Pipeline</h4>
        </a>
        <a mat-list-item matRipple [style.position]="'relative'"
        routerLinkActive="selected" [routerLink]="['.']">
        <mat-icon matListIcon>list_alt</mat-icon>
        <h4 matLine>Documents</h4>
      </a>
      </mat-nav-list>
      <small style="margin: 10px;">Other</small>
      <mat-nav-list>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['.']">
          <mat-icon matListIcon>people</mat-icon>
          <h4 matLine>Candidates</h4>
        </a>
        <a mat-list-item matRipple [style.position]="'relative'"
        routerLinkActive="selected" [routerLink]="['.']">
        <mat-icon matListIcon>calendar_today</mat-icon>
        <h4 matLine>Calendar</h4>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    Some content
    <button (click)="sidenav.toggle()">Toggle</button>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
  <div class="footer">
    Footer
  </div>
</div>
