<mat-card style="margin: 20px;">

  <mat-card-title>
    <span>Customers</span>
    <span> </span>
    <button (click)="addCustomer()" class="addButton" mat-mini-fab color="primary">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="name">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
    </ng-container>
    <!-- See Assignment to complete this table -->
    <ng-container matColumnDef="phoneNumber">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="statusCode">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.statusCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
