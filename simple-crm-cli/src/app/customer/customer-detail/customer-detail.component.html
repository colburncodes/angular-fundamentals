<mat-card style="margin: 20px;">
  <form [formGroup]="detailForm" novalidate>
    <section fxLayout="row wrap" fxLayoutAlign="space-between">
      <div fxFlex="48" fxFlex.lt-md="100">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput #firstName formControlName="firstName" name="firstName">
          <mat-error>First name is required.</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="48" fxFlex.lt-md="100">
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput #lastName formControlName="lastName" name="lastName">
          <mat-error>Last name is required.</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="48" fxFlex.lt-md="100">
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput #phoneNumber formControlName="phoneNumber" name="phoneNumber">
        </mat-form-field>
      </div>
      <div fxFlex="48" fxFlex.lt-md="100">
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput #emailAddress formControlName="emailAddress" name="emailAddress">
          <mat-error *ngIf="!emailAddress.value">Email is required.</mat-error>
          <mat-error *ngIf="!!emailAddress.value">Must be a valid email address.</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-select placeholder="Contact Method" #preferredContactMethod formControlName="preferredContactMethod" name="preferredContactMethod">
          <mat-option value="email">Email</mat-option>
          <mat-option value="phone">Phone</mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </form>
  <mat-dialog-actions>
    <button mat-raised-button (click)="save()" color="accent">Save</button>
  </mat-dialog-actions>
</mat-card>
